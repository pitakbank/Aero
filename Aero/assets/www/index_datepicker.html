<!DOCTYPE HTML>
<html>
<head>
    <title>PhoneGap Plugins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <link rel="stylesheet" href="styles/jquery.mobile.min.css" />
    <link rel="stylesheet" href="styles/jquery.mobile.structure.min.css" />

    <link href="lib/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css"/>
    <script src="lib/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="lib/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
    <script src="cordova.js"></script>
    <script src="js/datePickerPlugin.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="Home" data-role="page">
        <div data-role="header" data-position="fixed">
            <h3>PhoneGap Plugins</h3>
        </div>
        <div data-role="content">
            <a data-role="button" href="#Datep" data-theme="a" data-transition="slide">DatePicker Demo</a>
            <a data-role="button" href="#Share" data-theme="a" data-transition="slide">Share Demo</a>
        </div>
    </div>

    <div id="Datep" data-role="page">
        <div data-role="header" data-position="fixed">
            <h3>DatePicker Demo</h3>
            <a data-role="button" data-icon="home" data-iconpos="notext" data-transition="slide" data-direction="reverse" href="#Home">Home</a>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="free"/>No Min or Max</label>
                <input id="free" name="free" onclick="getCalendar(this)" readonly="true" placeholder="dd/mm/yyyy" />
            </div>
            <div data-role="fieldcontain">
                <label for="onlymin" />Min Date Set</label>
                <input id="onlymin" name="onlymin" onclick="getCalendar(this, 'min')" readonly="true" placeholder="dd/mm/yyyy" />
            </div>
            <div data-role="fieldcontain">
                <label for="onlymax" />Max Date Set</label>
                <input id="onlymax" name="onlymax" onclick="getCalendar(this, 'max')" readonly="true" placeholder="dd/mm/yyyy" />
            </div>
            <div data-role="fieldcontain">
                <label for="both" />Both Min and Max set</label>
                <input id="both" name="both" onclick="getCalendar(this, 'both')" readonly="true" placeholder="dd/mm/yyyy" />
            </div>
            <div data-role="fieldcontain">
                <label for="time" />Time Input</label>
                <input id="time" name="time" onclick="handleTime(this)" readonly="true" placeholder="HH:mm" />
            </div>
        </div>
    </div>

    <div id="Share" data-role="page">
        <div data-role="header" data-position="fixed">
            <h3>Sharing Demo</h3>
            <a data-role="button" data-icon="home" data-iconpos="notext" data-transition="slide" data-direction="reverse" href="#Home">Home</a>
        </div>
        <div data-role="content">
            <a data-role="button" data-theme="a" onclick="shareLink('http://bikasv.com')">Share predefined URL</a>
            <a data-role="button" data-theme="a" onclick="sendEmail()">Send predefined email</a>
        </div>
    </div>
</body>
</html>
